<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./app.js" defer></script>

</head>

<body>
  <div class="logoMobile"><img src="./images/logo.svg" alt="logo"></div>

  <div class="heroMobile"><img src="./images/hero-desktop.jpg" alt="cute girl"></div>
  <div class="container">

    <div class="content">
      <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
      <div>
        <p class="title1">we're</p>
        <p class="title2">coming <br>soon</p>
        <span class="pitch">Hello fellow shoppers! We're currently building our new <br> fashion store . Add your email
          below to
          stay-up-to
          date with <br>announcements and our launch deals.</span>
      </div>

      <div class="email">
        <form action="#">
          <input name="" id="email" required>
          <button onclick="validate()" type="submit"> <i class="fa fa-angle-right fa-3x"></i> </button><br>
        </form>
        <span id="result"></span>
      </div>
    </div>
    <div class="heroDesktop"><img src="./images/hero-desktop.jpg" alt="cute girl"></div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/usamakhangt4/base-apparel-coming-soon-master">USAMA</a>.
    </p>
  </footer>
</body>

</html>
